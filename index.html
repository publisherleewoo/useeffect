        let orderList = [
            { "upcheid": "000", "tid": "00000", "total": 1004 },

            { "upcheid": "111", "tid": "11111", "total": 2000 },
            { "upcheid": "222", "tid": "11111", "total": 1000 },
            { "upcheid": "000", "tid": "00000", "total": 1004 },
            { "upcheid": "111", "tid": "11111", "total": 1000 },
            { "upcheid": "222", "tid": "11111", "total": 1000 },
        ]


        function sameValueTotalSumOutput(Arr) {
            return Object.values(Arr.reduce((aum, cur) => {
                const key = cur.tid;
                (key in aum) ? aum[key].total += cur.total : aum[key] = cur
                return aum
            }, {}))

        }

        const result = sameValueTotalSumOutput(orderList);
